<form [formGroup]="postForm">
<div>
  <div>
    <label for="title">Title</label>
    <input type="text" name="title" formControlName="title">
    <span *ngIf="postErrors?.title">{{postErrors.title}}</span>
  </div>
  <div>
    <label for="featured_image">Featured Image</label>
    <input type="file" name="featured_image" (change)="onFeaturedImageChange($event)">
    <small *ngIf="postErrors?.featured_image">{{postErrors.featured_image}}</small>
  </div>
  <div>
    <label for="body">Body</label>
    <textarea name="body" formControlName="body"></textarea>
    <small *ngIf="postErrors?.body">{{postErrors.body}}</small>
  </div>
  <div>
    <button type="submit" (click)="createPost()" [disabled]="! postForm.valid">Save</button>
  </div>
</div>
</form>
