<div class="container">
<div class="post-container">
    <div class="post-card" *ngFor="let post of posts">
        <div class="title">{{ post.title }}</div>
        <div class="featured-image"><img src="{{ post.featured_image }}" /></div>
        <div class="body">{{ post.body }}</div>
        <div class="action"><a [routerLink]="['/post', post.id]" class="read-more">Read More</a></div>
    </div>
</div>
</div>

<hr>

<div class="row">
<div class="col-xs-12 col-12">
    <pagination [totalItems]="posts_pagination.total" [(ngModel)]="posts_pagination.current_page" (pageChanged)="pageChanged($event)"></pagination>
</div>
</div>


<button (click)="getCurrentUser()">Get current user</button>
